<ion-view title="Set Timer" hide-nav-bar="true" id="page3" style="background-color:#000000;" class=" ">
    <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
        <div class="">
            <img src="img/CnfFof0YSta64SXJDZbc_Screen Shot 2016-07-21 at 6.48.14 PM.png" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
             <div class="spacer" style="width: 300px; height: 9px;"></div>
        <h1 id="settings-heading2" style="color:#B4B4B4;text-align:center;" class=" ">Pet Feeder</h1>
        <form id="submitTime" ng-submit="addTime(data)" class="list ">
            <div class="spacer" style="width: 300px; height: 33px;"></div>
            <ion-item ng-hide="!Data.feeding" class="range " style="background-color:#000; color:#DDD; border:none; padding-bottom:20px; padding-top:25px" >Amount
                <input type="range" value="5" min="1" max="10" name="slider2" ng-model="Data.amount" id="amount">
            </ion-item>
            <ion-item style="border:none;color:#B4B4B4">Time&nbsp;&nbsp;&nbsp;
        <select name="hour" ng-model="Data.hour" style="font-size: 20pt">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="minute" ng-model="Data.minute" style="font-size: 20pt">
            <option value="00">:00</option>
            <option value="15">:15</option>
            <option value="30">:30</option>
            <option value="45">:45</option>
        
        </select>
        <select name="ampm" ng-model="Data.ampm" style="font-size: 20pt">
            <option value="am">AM</option>
            <option value="pm">PM</option>
        </select>
        </ion-item>
        <div class="spacer" style="width: 300px; height: 13px;"></div>
            <button value="Submit" ng-disabled="!Data.key&&!Data.url" ng-hide="!Data.feeding" id="petFeeder-button1" style="font-weight:600;color:#222222;font-size:18px;border-radius:16px 16px 16px 16px;" class=" button button-energized  button-block ">Set</button>
        </form>
        <div ng-hide="!Data.feeding" class="spacer" style="width: 300px; height: 41px;"></div>
        <div ng-hide="!Data.feeding" class="spacer" style="width: 300px; height: 44px;"></div>

        <p ng-show="!window.localStorage.getItem('url')&&!window.localStorage.getItem('key')" id="petFeeder-markdown3" style="color:#D3D3D3;" class=" ">{{Data.messaging}}
        </p>
        <p ng-show="window.localStorage.getItem('url')&&window.localStorage.getItem('key')"  id="petFeeder-markdown4" style="color:#D3D3D3;" class=" ">Please set agent URL and Key under settings.
        </p>
    </ion-content>
</ion-view>
