<ion-view title="Settings" hide-nav-bar="true" id="page3" style="background-color:#000000;">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <div class="spacer" style="width: 300px; height: 9px;"></div>
    <h2 id="settings-heading1" style="color:#B4B4B4;text-align:center;">URL</h2>
    <form id="settings-form2" class="list">
      <label class="item item-input" id="settings-input1" name="url">
        <span class="input-label">url</span>
        <input type="text" placeholder="url">
      </label>
      <div id="settings-markdown1" class="show-list-numbers-and-dots">
        <p style="color:#B4B4B4;font-size:11px;">Example: https://agent.electricimp.com/YmAFVeg-RnYv</p>
      </div>
    </form>
    <h2 id="settings-heading2" style="color:#B4B4B4;text-align:center;">Key</h2>
    <form id="settings-form3" class="list">
      <label class="item item-input" id="settings-input2" name="key">
        <span class="input-label">Key</span>
        <input type="text" placeholder="key">
      </label>
      <div id="settings-markdown2" class="show-list-numbers-and-dots">
        <p style="color:#B4B4B4;font-size:11px;">Your 6 digit key included with feeder.</p>
      </div>
    </form>
  </ion-content>
</ion-view>
